          - '&e用法：&6/res attack [領地名稱]'
        unstuck:
          Info:
          - '&e用法：&6/res unstuck'
          Description: 傳送到領地外
        subzone:
          Info:
          - '&e用法：&6/res subzone <領地名稱> [子區域名稱]'
          - 如果領地名稱被忽略，將嘗試使用原有的領地名稱。
          Description: 在領地內建立子區域
                    
               
                                                          
                                                
                                                           
        limits:
          Info:
          - '&e用法：&6/res limits （玩家名稱）'
          - 顯示你在建立與管理領地方面的各種限制。
          Description: 顯示你的領地限制。
        removeworld:
          Info:
          - '&e用法：&6/res removeworld [世界名稱]'
          - 此指令只能在控制台執行
          Description: 移除指定世界的所有領地
        set:
          Info:
          - '&e用法：&6/res set <領地名稱> [權限] [true/false/remove]'
          - 要查看權限清單，請使用 /res flags ?
          - 這些權限適用所有的玩家。（詳見 /res pset ?）
          Description: 為領地設定通用權限
        clearflags:
          Info:
          - '&e用法：&6/res clearflags <領地名稱>'
          Description: 移除領地所有權限
        message:
          Info:
          - '&e用法：&6/res message <領地名稱> [enter/leave] [訊息]'
          - 設定領地加入或離開的訊息。
          - '&e用法：&6/res message <領地名稱> remove [enter/leave]'
          - 移除加入或離開的訊息。
          Description: 管理領地加入/離開訊息
        command:
          Info:
          - '&e用法：&6/res command <領地名稱> <allow/block/list> <指令>'
          - 顯示清單，新增或移除領地內允許或禁止的指令
          - 使用「_」可包含多個變數的指令
          Description: 管理允許或禁止領地內指令
        confirm:
          Description: 確定移除領地。
          Info:
          - '&e用法：&6/res confirm'
          - 確定移除領地。
        resadmin:
          Info:
          - '&e用法：&6/res resadmin [on/off]'
          Description: 啟用或停用領地管理員
        tpset:
          Info:
          - '&e用法：&6/res tpset'
          - 把你站的位置設定為領地的傳送點。
          - 前提是你一定要在領地內，
          - 且你還一定要是領地擁有者或者擁有管理員權限。
          Description: 設定傳送點
                 
               
                                                 
                                                     
                  
               
                                         
                                                                     
                                                  
        removeall:
          Info:
          - '&e用法：&6/res removeall [擁有者]'
          - 移除自己的所有領地。
          - 如果你對除你自己以外的任何人使用它，則需要 /resadmin。
          Description: 移除指定玩家的所有領地
        tpconfirm:
          Info:
          - '&e用法：&6/res tpconfirm'
          - 即使傳送點不安全，仍然強制傳送到領地。
          Description: 忽略不安全傳送警告
        kick:
          Info:
          - '&e用法：&6/res kick <玩家名稱>'
          - 你必須是領地擁有者，
          - 且玩家必須在線上。
          Description: 踢出指定玩家
        material:
          Info:
          - '&e用法：&6/res material [物品 ID]'
          Description: 檢查物品是否存在其他 ID
        rename:
          Info:
          - '&e用法：&6/res rename [舊領地名稱] [新領地名稱]'
          - 你必須是擁有者或管理員才能進行此項操作，
          - 新名稱不能與現有領地名稱重複。
          Description: 重新命名領地。
        sublist:
          Info:
          - '&e用法：&6/res sublist <領地名稱> <頁數>'
          - 列出所有子區域。
          Description: 列出領地子區域
        setallfor:
          Info:
          - '&e用法：&6/res setallfor [玩家名稱] [權限] [true/false/remove]'
          Description: 在指定玩家的所有領地上設定通用權限
        lease:
          Info:
          - '&e用法：&6/res lease [renew/cost] [領地名稱]'
          - /res lease cost 顯示續租領地的花費。
          - /res lease renew 將會續租指定的領地。
          Description: 管理領地租約
          SubCommands:
            set:
              Description: 設定租約時間
              Info:
              - '&e用法：&6/resadmin lease set [領地名稱] [#天數/infinite]'
              - 將租約時間設定為特定天數或無限制。
            renew:
              Description: 續租租約時間
              Info:
              - '&e用法：&6/resadmin lease renew <領地名稱>'
              - 續租目前或指定的領地租約。
            list:
              Description: 顯示目前住所的租約清單
              Info:
              - '&e用法：&6/resadmin lease list <領地名稱> <頁數>'
              - 顯示目前所有子區域的租約時間
            expires:
              Description: 租約到期時間
              Info:
              - '&e用法：&6/resadmin lease expires <領地名稱>'
              - 顯示領地租約到期的時間。
            cost:
              Description: 顯示續租花費
              Info:
              - '&e用法：&6/resadmin lease cost <領地名稱>'
              - 顯示續租領地所需的花費。
        tp:
          Info:
          - '&e用法：&6/res tp [領地名稱]'
          - 傳送到你指定的領地，你必須擁有傳送（tp）權限或是擁有者才能執行此操作。
          - 伺服器管理員需要給予你設定的權限。
          Description: 傳送到領地
        setall:
          Info:
          - '&e用法：&6/res setall [權限] [true/false/remove]'
          Description: 在所有的領地上設定通用權限
        resreload:
          Description: 重新載入領地。
          Info:
          - '&e用法：&6/resreload'
        resload:
          Description: 載入領地存檔。
          Info:
          - '&e用法：&6/resload'
          - 此指令不安全，它不會先儲存領地狀態，
          - 請確定變更完領地後再重新載入存檔。
