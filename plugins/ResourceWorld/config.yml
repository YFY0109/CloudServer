# 传送设置
teleport_settings:

  # 玩家传送到资源世界所需的费用（需要Vault插件支持）
  price: 0

  # 传送冷却时间（两次传送之间的间隔）
  cooldown: 30

  # 传送延迟时间（执行命令后多久开始传送）
  delay: 3

  # 玩家在主世界资源世界中被传送的最大X、Z坐标范围
  # 请勿将此值设置得大于世界边界
  world_max_teleport_range: 2000

  # 玩家在下界资源世界中被传送的最大X、Z坐标范围
  # 请勿将此值设置得大于世界边界
  nether_max_teleport_range: 2000

  # 玩家在末地资源世界中被传送的最大X、Z坐标范围
  # 请勿将此值设置得大于世界边界
  end_max_teleport_range: 2000

  # 效果设置
  effects:

    # 是否希望玩家在传送后获得一个效果？
    enabled: true

    # 可用效果列表：https://hub.spigotmc.org/javadocs/spigot/org/bukkit/potion/PotionEffectType.html
    effect: ABSORPTION

    # 效果持续时间
    duration: 5

    # 效果等级（ amplifier + 1 为实际等级）
    amplifier: 2

  # 声音设置
  sounds:

    # 玩家传送后是否播放声音？
    enabled: true

    # 应选择Spigot API中存在的声音
    # 声音列表：https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
    sound: ENTITY_ENDERMAN_TELEPORT
