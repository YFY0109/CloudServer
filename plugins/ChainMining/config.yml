# 语言
messages:
  toggle-on: '&8[&e连锁挖矿&8] &a已开启'
  toggle-off: '&8[&e连锁挖矿&8] &c已关闭'
  reload-success: '&8[&e连锁挖矿&8] &a插件重载成功'
  no-permissions: '&8[&e连锁挖矿&8] &c你没有使用该命令的权限'
  no-player: '&8[&e连锁挖矿&8] &c指定的玩家不在线或不存在'

# 最大连锁次数，不能大于100
max-chain-size: 64

# 耐久扣除方式
# true为一次连锁只扣一点耐久
# false为按照连锁方块数量扣耐久
single-durability-loss: false

# 玩家进服是否自动启用连锁挖矿
automatically-enable: false

# 支持连锁挖掘的方块
